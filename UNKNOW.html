<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>YMN</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            background-color: hwb(187 0% 0%);
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
            
        }

        .body__img {
            width: 50%;
            border-radius: 15%;
            display: block;
            margin: 0 auto;
            animation: spin 2s linear infinite;
        }


        h3 {
            margin-top: 40px;
        }

        input[type="button"] {
            margin: 20px;
        }

        input[type="button"] {
            margin: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #f44336;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #fff;
            color: #f44336;
            cursor: pointer;
            transform: scale(1.1);
        }

        /* Animación para el botón 'Sí' */
        #btnSi {
            animation: pulse 2s infinite;
        }

        /* Animación para el botón 'No' */
        #btnNo {
            animation: shake 1s infinite;
        }

        /* Definición de la animación 'pulse' */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Definición de la animación 'shake' */
        @keyframes shake {
            0% { transform: translateX(0); }
            50% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

          /* Estilos para los botones */
    #btnSi, #btnNo {
        background-color: #6ab5e6; /* Cambia el color del fondo */
        color: #fff; /* Cambia el color del texto */
        border: none; /* Quita el borde del botón */
        padding: 10px 20px; /* Añade un poco de espacio alrededor del texto */
        font-size: 1.2rem; /* Ajusta el tamaño del texto */
        border-radius: 5px; /* Agrega una pequeña curva a los bordes */
        cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
        animation: pulse 2s infinite; /* Añade una animación pulsante */
    }

    #btnSi:hover, #btnNo:hover {
        background-color: #7dc9e9; /* Cambia el color del fondo al pasar el mouse */
    }

    /* Animación pulsante */
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }

        
    </style>
    <script>
        function accionParaCuandoEllaDigaQueSi(){
  var mensaje = document.createElement("div");
  mensaje.innerHTML = "<h2>Grasias patrona, le entregare mi amor eterno,ahora ya somos nobios <3 </h2><p>El aniversario de los culeritos es: 23/03/23 Te amo</p>";
  mensaje.style.backgroundColor = "#F44336";
  mensaje.style.color = "white";
  mensaje.style.padding = "20px";
  mensaje.style.borderRadius = "10px";
  mensaje.style.position = "fixed";
  mensaje.style.top = "50%";
  mensaje.style.left = "50%";
  mensaje.style.transform = "translate(-50%, -50%)";
  mensaje.style.zIndex = "9999";
  document.body.appendChild(mensaje);
  setTimeout(function(){
    mensaje.remove();
    window.location.href = "https://www.youtube.com/watch?v=YncpkTgPulU";
  }, 5000);
}

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
</head>
<body>
    <body style="background: linear-gradient(to bottom right, #3498db, #8e44ad);"></body>
    <h3>Ya no quiero ser solo un esclavo más, ¿Puedo ser tu novio?</h3>
    <input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Sisisisis" />
    <input type="button" id="btnNo" onmouseover="mueveElBoton()" value="Alch no" />
    <img src="sherk.jpg" width="50"class="body__img">
</body>
</html>
